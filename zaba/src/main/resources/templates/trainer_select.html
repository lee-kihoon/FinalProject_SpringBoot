	// 날짜 가져오기
    function getDate(){
        var ddate = document.getElementById("ddate").value;
        var ttime = document.getElementById("ttime").value;
        document.getElementById("tdate").value = ddate+" "+ttime+":00";
        alert("입력이 완료 되었습니다.");
    }

	// 방코드 생성하기
	function httpCode(){
		var rand_0_100 = Math.floor(Math.random() * 900000)+100000;
		var httpURL = "https://fit.zaba.website/?room="+rand_0_100;
		alert(httpURL+ " 으로 생성 되었습니다!");
		document.getElementById('roomcode').value = httpURL;
	}


    </script>
