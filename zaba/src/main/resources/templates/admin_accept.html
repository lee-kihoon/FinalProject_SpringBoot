<!-- 여기서부터 안에 내용 -->
<div class="container-login100">
<section class="event_section layout_padding">
    <div class="container">

      <span class="login100-form-title-white">	
			  <div style="margin-top:80px">
			  <h2>트레이너 인증 대기 목록입니다.</h2>
			  <h2>관리자 메일의 이력서를 확인 후 승인해주세요.</h2>
			  <br>
			  <a href="https://mail.google.com/mail" target="_blank" style="color: white"><h3>관리자 메일함 가기<h3></a>
			  <li th:if="${session.member != null}"><a th:href="@{/logout}">로그아웃</a></li>
			  </div>
		  </span>
		
      <form method="post" th:action="@{/trainer_access_process}">
        <div class="event_container">
          <tr th:each="list : ${memberList}">
            <div class="box">

              <div class="img-box">
              	<h3>
              	<td>아이디 : </td>
                <td th:text="${list.UserId}"></td><br>
                </h3>
              </div>

              <div class="detail-box">
                <h3>
                  <td>이름 : </td>
                  <td th:text="${list.Name}"></td>
                </h3>
              </div>

              <div class="date-box">
                <h3>
                    <span>
                      <td>생년월일 : </td>
                      <td th:text="${list.Birth}"></td><br><br>
                      <input type="hidden" name="UserId" th:value="${list.UserId}">
                      <input type="submit" value="승인" />
                    </span>
                </h3>
                <br>
                
              </div>

            </div>
          </tr>
        </div>
      </form>
    </div>
  </section>
    </div>
